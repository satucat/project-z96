<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pz96 Games Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header-panel {
      background-color: #000;
      border: 1px solid #fff;
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 10px #fff;
      font-size: 20px;
      text-align: center;
    }

    .game-panel {
      background-color: #000;
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 10px #fff;
      max-width: 1000px;
      width: 90%;
      margin: 40px 0;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .game-card {
      background-color: #111;
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px #fff;
      transition: transform 0.2s ease-in-out;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #fff;
    }

    .game-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 20px 10px 10px;
      font-size: 12px;
      opacity: 0.7;
      color: #fff;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="header-panel">PZ96 Games Menu</div>

  <div class="game-panel">
    <div class="games-grid" id="gamesContainer"></div>
  </div>

  <div class="footer">
    © 2025 satucat — play something already.
  </div>

  <script>
    const gamesData = [
      {
        title: "Tiny Fishing",
        image: "https://n3ko.hs.vc/pz96/assets/placeholder.png",
        url: "https://n3ko.hs.vc/pz96-assets/tiny-fishing/"
      },
      {
        title: "Crossy Road",
        image: "https://n3ko.hs.vc/pz96-assets/images/crossyroad.png",
        url: "https://n3ko.hs.vc/pz96-assets/crossy-road/"
      },
      {
        title: "Game Three",
        image: "https://via.placeholder.com/200",
        url: "https://example.com/game3"
      }
    ];

    const container = document.getElementById('gamesContainer');

    gamesData.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <h3>${game.title}</h3>
        <button onclick="openGame('${game.url}')">Launch</button>
      `;
      container.appendChild(card);
    });

    function openGame(url) {
      const newWindow = window.open('about:blank', '_blank');
      newWindow.document.write('<html><head><title>Game</title></head><body>');
      newWindow.document.write('<iframe src="' + url + '" style="width: 100%; height: 100vh;" frameborder="0"></iframe>');
      newWindow.document.write('</body></html>');
    }
  </script>

</body>
</html>
