<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catastall v1.0 Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 0 10px #fff;
      z-index: 10;
    }
    pre.cat {
      text-align: left;
      color: #fff;
      font-size: 14px;
    }
    pre.command-text {
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fff;
      display: inline-block;
      margin: 10px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #fff;
      opacity: 0.7;
    }
    input, button {
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
  <script>
    window.onload = function() {
      var agent = navigator.userAgent.toLowerCase();
      if (agent.includes("powershell") || agent.includes("wget") || agent.includes("curl")) {
        window.location.href = "/catastall.ps1";
      }
    }

    async function checkPassword() {
      const userInput = document.getElementById('passwordInput').value;
      try {
        const response = await fetch('https://cata.hs.vc/pz96/encrypted-password.txt');
        const encryptedText = await response.text();

        // Base64 decode
        const decoded = atob(encryptedText.trim());

        // Remove RTL Override (U+202E)
        const cleanPassword = decoded.replace(/\u202e/g, '');

        if (userInput === cleanPassword) {
          window.location.href = 'https://cata.hs.vc/pz96/menu';
        } else {
          alert('Wrong password, try again!');
        }
      } catch (err) {
        alert('Error loading password. Check console for details.');
        console.error(err);
      }
    }
  </script>
</head>
<body>

  <div class="container">
    <pre class="cat">
// Developed by satucat
// Made on 29/04/2025
    </pre>

    <h2>Welcome to Project Z96..</h2>
    <p>Enter Password:</p>
    <input type="password" id="passwordInput" placeholder="Password here">
    <br>
    <button onclick="checkPassword()">Submit</button>

    <div class="footer">
      © 2025 satucat — every cat is nice at some point...
    </div>
  </div>

<script>
  function createCat() {
    const cat = document.createElement('img');
    cat.src = 'https://cata.hs.vc/websiteassets/cat.png';
    cat.style.position = 'fixed';
    cat.style.top = '-50px';
    cat.style.left = Math.random() * 100 + 'vw';
    cat.style.width = (Math.random() * 30 + 20) + 'px';
    cat.style.opacity = Math.random();
    cat.style.pointerEvents = 'none'; 
    cat.style.animation = 'fall linear';
    cat.style.animationDuration = (Math.random() * 5 + 3) + 's';
    cat.style.filter = 'drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #0ff)';
    document.body.appendChild(cat);

    cat.addEventListener('animationend', () => {
      cat.remove();
    });
  }

  setInterval(createCat, 300);

  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>

</body>
</html>
